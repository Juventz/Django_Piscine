<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Inclusion du fichier JavaScript fourni -->
    <script src="popup.js"></script>
</head>
<body>
    <h1>Contact Form</h1>

    <!-- Formulaire HTML avec les différents champs requis -->
    <form action="#" onsubmit="displayFormContents(); return false;">
        <!-- Firstname: champ texte -->
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <!-- Name: champ texte -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Age: champ numérique -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required><br><br>

        <!-- Phone: champ tel -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0601020304" required><br><br>

        <!-- Email: champ email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender: boutons radio -->
        <label>Gender:</label>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Other</label><br><br>

        <!-- Student at 42: checkbox -->
        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <!-- Bouton de soumission -->
        <button type="submit" onclick="displayFormContents();">Submit</button>
    </form>
</body>
</html>
