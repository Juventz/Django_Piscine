<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy.html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p data-value="80" style="width: 80%;">
                <label for="HTML5"><strong>HTML5</strong></label>
                <strong style="float: right;">80%</strong></p>
            <progress class="progress-bar html5" id="HTML5" value="80" max="100"></progress>
            <p data-value="60" style="width: 60%;">
                <label for="CSS3"><strong>CSS3</strong></label>
                <strong style="float: right;">60%</strong></p>
            <progress class="progress-bar css3" id="CSS3" value="60" max="100"></progress>
            <p data-value="50" style="width: 50%;">
                <label for="jquery"><strong>jQuery</strong></label>
                <strong style="float: right;">50%</strong></p>
            <progress class="progress-bar jquery" id="jquery" value="50" max="100"></progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p data-value="75" style="width: 75%;">
                <label for="python"><strong>Python</strong></label>
                <strong style="float: right;">75%</strong></p>
            <progress class="progress-bar python" id="python" value="75" max="100"></progress>
            <p data-value="65" style="width: 65%;">
                <label for="php"><strong>PHP</strong></label>
                <strong style="float: right;">65%</strong></p>
            <progress class="progress-bar php" id="php" value="65" max="100"></progress>
            <p data-value="35" style="width: 35%;">
                <label for="node-js"><strong>Node.js</strong></label>
                <strong style="float: right;">35%</strong></p>
            <progress class="progress-bar node-js" id="node-js" value="35" max="100"></progress>
        </li>
    </ul>
</body>
</html>
