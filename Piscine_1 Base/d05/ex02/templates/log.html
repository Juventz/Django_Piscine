<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02 - Formulaire et Historique</title>
</head>
<body>
    <h1>Formulaire</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Soumettre</button>
    </form>

    <h2>Historique</h2>
    <ul>
        {% for entry in history %}
            <li>{{ entry }}</li>
        {% empty %}
            <p>Aucun historique pour le moment.</p>
        {% endfor %}
    </ul>
</body>
</html>
