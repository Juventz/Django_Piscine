<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shades Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            height: 40px;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Color Shades Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Red</th>
                <th>Green</th>
                <th>Blue</th>
                <th>Black</th>
            </tr>
        </thead>
        <tbody>
            {% for row in color_shades %}
            <tr>
                <td style="background-color: {{ row.red }};"></td>
                <td style="background-color: {{ row.green }};"></td>
                <td style="background-color: {{ row.blue }};"></td>
                <td style="background-color: {{ row.black }};"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
